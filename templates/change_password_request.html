{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Request Password Change</h4>
            </div>
            <div class="card-body">
                <p>Click the button below to receive an OTP on your Telegram Bot.</p>
                <form method="POST">
                    <button type="submit" class="btn btn-warning w-100">Send OTP to Telegram</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
